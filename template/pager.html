{{if max}}
<div class="m-pager {{addClass}}">
    {{if page > 1}}
    <a class="pager-page pager-prev" data-page="{{page-1}}">{{prev}}</a>
    {{/if}}
    <div class="pager-number">{{page}}</div>
    {{if page < max}}
    <a class="pager-page pager-next" data-page="{{page-1+2}}">{{next}}</a>
    {{/if}}
</div>
{{/if}}
